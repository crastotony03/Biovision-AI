<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#020617;
      --muted:#9ca3af;
      --panel-border:#1f2937;
    }

    /* Fullscreen center */
    html,body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #e5e7eb;
    }

    /* Center the card in viewport */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      box-sizing: border-box;
    }

    /* Card */
    .card {
      width: 860px;                
      max-width: calc(100% - 64px);
      background: linear-gradient(180deg, rgba(2,6,23,0.98), rgba(2,6,23,0.96));
      border-radius: 20px;
      padding: 48px 64px;
      box-sizing: border-box;
      box-shadow: 0 30px 80px rgba(2,6,23,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid var(--panel-border);
    }

    /* Column that contains title, upload area and button — centered */
    .card-inner {
      display: flex;
      flex-direction: column;
      align-items: center;        
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    /* Upload area container — centered, limited width */
    .upload-wrap {
      width: 100%;
      display: flex;
      justify-content: center;        /* centers the upload-area inside card */
    }

    .upload-area {
      max-width: 280px;               /* small dashed box centered */
      width: 100%;
      border: 2px dashed rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 18px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 160ms ease;
      color: var(--muted);
      box-sizing: border-box;
      background: rgba(255,255,255,0.01);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .upload-area:hover {
      border-color: rgba(96,165,250,0.9);
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(2,6,23,0.45);
    }

    .upload-area input[type="file"] { display: none; }

    .upload-area .title {
      font-size: 16px;
      font-weight: 600;
      color: #e6eefc;
    }
    .upload-area .sub {
      font-size: 12px;
      color: var(--muted);
    }

    /* Full width rounded gradient button */
    .btn {
      width: 100%;
      max-width: 760px;                  /* leave some side padding inside card */
      height: 56px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg,#3b82f6 0%, #22c55e 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(2,6,23,0.5);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .btn:active { transform: translateY(1px); }

    /* small responsive tweaks */
    @media (max-width:900px) {
      .card { padding: 32px; width: 720px; }
      .btn { max-width: 640px; }
    }
    @media (max-width:600px) {
      .card { width: 100%; padding: 24px; border-radius: 14px; }
      h1 { font-size: 22px; }
      .upload-area { max-width: 100%; }
      .btn { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card-inner">
        <h1>Detection</h1>
        <p class="lead">Upload an image or video and see the model predictions.</p>

        <!-- upload area centered by .upload-wrap -->
        <div class="upload-wrap">
          <label class="upload-area" for="file-input">
            <span class="title">Click to choose a file</span>
            <span class="sub">(Image or video)</span>
            <input id="file-input" type="file" accept="image/*,video/*" />
          </label>
        </div>

        <!-- big button stays full-width and centered -->
        <button class="btn" id="run-btn">Run Inference</button>
      </div>
    </div>
  </div>

  <script>
    // small UX: show filename inside upload area after choose
    const fileInput = document.getElementById('file-input');
    const uploadArea = document.querySelector('.upload-area .title');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        uploadArea.textContent = fileInput.files[0].name;
      } else {
        uploadArea.textContent = 'Click to choose a file';
      }
    });
  </script>
</body>
</html>
